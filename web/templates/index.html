<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="main-heading">PDF COMPRESSOR</h1>
    <div class="container">
        <div class="section">
            <h2>Compress PDF</h2>
            <form method="POST" enctype="multipart/form-data">
                <label for="pdf_file_compress" class="upload-area">
                    <span>Click to upload PDF</span>
                    <input type="file" id="pdf_file_compress" name="pdf_file_compress" accept=".pdf" required>
                </label>
                <br>
                <button type="submit" class="button">Compress & Download</button>
            </form>
        </div>
        <div class="section">
            <h2>Decompress PDF</h2>
            <form method="POST" enctype="multipart/form-data">
                <label for="pdf_file_decompress" class="upload-area">
                    <span>Click to upload compressed PDF</span>
                    <input type="file" id="pdf_file_decompress" name="pdf_file_decompress" accept=".huff" required>
                </label>
                <br>
                <button type="submit" class="button">Decompress & Download</button>
            </form>
        </div>
    </div>
</body>
</html>
